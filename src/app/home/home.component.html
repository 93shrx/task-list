<div class="container1">
  <div class="container2">
    <form class="example-form">
      <mat-form-field id="msg" class="example-full-width">
        <mat-label>Add task</mat-label>
        <input matInput #tarefavalue autofocus />
      </mat-form-field>
      <button
        mat-raised-button
        id="botao"
        color="primary"
        (click)="addTarefa(tarefavalue.value, false)"
      >
        +
      </button>
    </form>
    <div class="container3">
      <div
        *ngFor="let item of tarefas; let i = index; trackBy: trackByFunction"
      >
        <div class="alinha-tudo">
          <div class="pcontainer">
            <label class="container">
              <input type="checkbox" [(ngModel)]="item.checked" />
              <div class="checkmark"></div>
            </label>
            <div class="tarefa2" [ngClass]="{ checked: item.checked }">
              {{ item.tarefa }}
            </div>
          </div>

          <button mat-fab color="primary" id="botao2" (click)="removeTarefa(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
